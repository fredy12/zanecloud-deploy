version: '2'

services:
 watchdog:
  image: registry.cn-hangzhou.aliyuncs.com/zanecloud/watchdog:0.2.0-99ca0c8
  restart: always
  network_mode: host
  privileged: true
  pid: host
  environment:
   - DOCKER_HOST=127.0.0.1:2376
  command: --log-level=debug -m ${MODE} --ip ${LOCAL_IP} consul://127.0.0.1:8500