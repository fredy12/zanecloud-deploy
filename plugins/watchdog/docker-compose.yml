version: '2'

services:
 watchdog:
  image: registry.cn-hangzhou.aliyuncs.com/zanecloud/watchdog:0.2.0-d99b6a7
  restart: always
  network_mode: host
  privileged: true
  pid: host
  volumes:
   - /var/run:/var/run:ro
  labels:
   - com.zanecloud.labels.system=true
  environment:
   - "affinity:container!=*watchdog-watchdog*"
   - DOCKER_HOST=unix:///var/run/docker.sock
  command: --log-level=debug -m docker-compose --ip ${LOCAL_IP} consul://127.0.0.1:8500
