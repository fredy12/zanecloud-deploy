version: '2'

services:
 zlb:
  image: registry.cn-hangzhou.aliyuncs.com/zanecloud/zlb:1.0
  restart: always
  network_mode: host
  pid: host
  environment:
   - CONSUL_8500_TCP_ADDR=127.0.0.1:8500
 watchdog:
  image: registry.cn-hangzhou.aliyuncs.com/zanecloud/watchdog:0.2.0-ff635b0
  restart: always
  network_mode: host
  privileged: true
  pid: host
  volumes:
   - /var/run/docker.sock:/var/run/docker.sock
  labels:
   - com.github.omega.labels.system=true
  environment:
   - "affinity:container!=*watchdog*"
   - DOCKER_HOST=unix:///var/run/docker.sock
  command: --log-level=debug -m docker-compose --ip ${LOCAL_IP} zlb://127.0.0.1:8500
