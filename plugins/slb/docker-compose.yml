version: '2'

services:
 watchdog:
  image: registry.cn-hangzhou.aliyuncs.com/zanecloud/watchdog:0.2.0-c67525a
  restart: always
  network_mode: host
  privileged: true
  pid: host
  volumes:
   - /var/run/docker.sock:/var/run/docker.sock
  labels:
   - com.zanecloud.labels.system=true
  environment:
   - "affinity:container!=*watchdog-slb*"
   - DOCKER_HOST=unix:///var/run/docker.sock
   - REGION=${REGION} \
   - ACCESS_KEY_ID=${ACCESS_KEY_ID}  \
   - ACCESS_KEY_SECRET=${ACCESS_KEY_SECRET} \
   - INSTANCE_ID=${INSTANCE_ID} \
  command: --log-level=debug slb://${LOCAL_IP}:8500
