version: '2'
services:
 zookeeper:
  image: zookeeper:3.4.10
  network_mode: host
  restart: always
  #environment:
    #    ZOO_MY_ID: ${ZOO_MY_ID}
    #ZOO_SERVERS: server.1=${MASTER0_IP}:2888:3888 server.2=${MASTER1_IP}:2888:3888 server.3=${MASTER2_IP}:2888:3888
  volumes:
    - zk-data:/data
    - zk-datalog:/datalog
 flanneld:
  image: registry.cn-hangzhou.aliyuncs.com/omega-reg/flannel:v0.7.1-amd64
  network_mode: host
  restart: always
  privileged: true
  volumes:
   - /dev/net:/dev/net
   - /run/flannel:/run/flannel
  environment:
   - "affinity:container!=*flanneld*"
  command: /opt/bin/flanneld --etcd-endpoints=http://${MASTER_IP}:2379 --ip-masq=false  --iface=${LOCAL_IP}
 etcd:
  image: registry.cn-hangzhou.aliyuncs.com/omega-reg/etcd:3.1.7
  network_mode: host
  restart: always
  volumes:
   - etcd-data:/var/etcd/data
  environment:
   - "affinity:container!=*etcd*"
   - ETCD_NAME=${ETCD_NAME}
   - ETCD_LISTEN_PEER_URLS=http://${MASTER_IP}:2380
   - ETCD_LISTEN_CLIENT_URLS=http://${MASTER_IP}:2379,http://127.0.0.1:2379
   - ETCD_ADVERTISE_CLIENT_URLS=http://${MASTER_IP}:2379,http://127.0.0.1:2379
  command: /usr/local/bin/etcd
 dnsmasq:
  image: andyshinn/dnsmasq:2.75
  network_mode: host
  cap_add:
   - NET_ADMIN
  restart: always
  command: -S /consul/127.0.0.1#8600 ${DNS_SERVERS} --no-resolv --all-servers --log-facility=-
  environment:
   - "affinity:container!=*dnsmasq*"
 consul-server:
   image: consul:0.7.5
   network_mode: host
   restart: always
   command:  agent -dev --data-dir=/consul/data   -ui -client=0.0.0.0 
   volumes:
     - consul-server-data:/consul/data
 consul-agent:
   image: consul:0.7.5
   network_mode: host
   restart: always
   command:  consul agent -data-dir=/consul/data -join=${MASTER_IP} -advertise=${LOCAL_IP}
   volumes:
      - consul-agent-data:/consul/data
volumes:
  etcd-data:
  zk-data:
  zk-datalog:
  consul-server-data:
  consul-agent-data:
